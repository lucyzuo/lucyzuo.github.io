<!DOCTYPE html>
<html>
<head>
	<title>Lucy's Website</title>
	<meta charset="utf-8">
	<meta name="viewpoirt" content="width=device-width, initial-scale=1.0">
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<form name="submit-to-google-sheet" action="homepage.html">
		<label for="who">Reveal your identity</label>
		<br/>
		<select id="who" name="visitor" value="Select one">
			<option value="stranger">Curious Stranger</option>
			<option value="foe">Foe</option>
			<option value="friend">Friend</option>
			<option value="recruiter">Recruiter</option>
		</select>
		<br/>
		<label>What's the secret message?</label>
		<br/>
		<textarea name="message" required rows="10" cols="30"></textarea>
		<br/>
		<label>Choose one:</label>
		<br/>
		<input type="radio" id="joke" name="joke" value="Memes" /> Memes<br/>
		<input type="radio" id="joke" name="joke" value="Dreams" /> Dreams<br/>
		<input type="radio" id="joke" name="joke" value="Schemes" /> Secret Schemes<br/>
		<br/>
		<button  onclick="window.location.href='homepage.html';">Enter Lucy's Website</button>
	</form>
	
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbxSI-LOVt9qiwgMwsQj3kb2Nv7SNfCLBIAmttZfZ1GVR2yb9Olh/exec'
		const form = document.forms['submit-to-google-sheet']
	  
		form.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => console.log('Success!', response))
			.catch(error => console.error('Error!', error.message))
		})
	  </script>


</body>
</html>
